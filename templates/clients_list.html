{% extends 'base.html' %}
    {% block content %}
        {{ super() }}
        <hr>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
        <div class="search">
            <input type="search">
            <i class="fas fa-search"></i>
        </div></h2>

        <ul class="list-posts">
            {% for p in posts %}
        <li>
            <p class="title"></p>
            <p class="annonce"><label>Имя клиента: </label>{{ p.client_name }}</p>
            <p class="annonce"><label>Номер телефона: </label>{{ p.client_phone }}</p>
            <p class="annonce"><label>Эл. почта: </label>{{ p.client_email}}</p>
            <p class="annonce"><label>Почтовый адрес: </label>{{ p.client_postal_address}}</p>
            <p class="annonce"><label>Город: </label>{{ p.client_city}}</p>
            <p class="annonce"><label>Номер организации: </label>{{ p.organisation_number}}</p>
        </li>
        {% endfor %}
        </ul>
    {% endblock %}
