{% extends 'base.html' %}

{% block content %}
{{ super() }}
    {% for cat, msg in get_flashed_messages(True) %}
    <div  class="flash {{ cat }}">{{ msg }}</div>
    {% endfor %}
    <form action="/register" method="post" class="form-contact">
        <p><label>Имя: </label><input type="text" name="name", value="" required />
        <p><label>Логин: </label><input type="text" name="username", value="" required />
        <p><label>Пароль: </label><input type="password" name="psw", value="" required />
        <p><label>Повтор пароля: </label><input type="password" name="psw2", value="" required />
        <p><label>Телефон: </label><input type="text" name="phone", value="" required />
        <p><label>Email: </label><input type="text" name="email", value="" required />
        <p><select size="3" multiple name="role">
        <option disabled>Выберите роль</option>
        <option value="worker">Рядовой работник</option>
        <option selected value="manager">Менеджер</option>
        </select></p>
        <p><input type="submit" value="Регистрация" />
    </form>
{% endblock %}
