{% extends 'base.html' %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
    <div class="flash {{ cat }}">{{ msg }}</div>
{% endfor %}

<form action="" method="post" class="form-contact">
    <p><label>Номер сотрудника: </label><input type="text" placeholder="Введите id" name="id", value="" required />
    <p><label>Начало периода: </label><input type="text" placeholder="Введите дату" name="start", value="" required />
    <p><label>Конец периода: </label><input type="text" placeholder="Введите дату" name="finish", value="" required />
    <p><label>Путь сохранения: </label><input type="text" placeholder="Введите путь" name="path", value="" required />
    <p><input type="submit" value="Получить отчет" />

</form>
{% endblock %}
