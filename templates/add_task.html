{% extends 'base.html' %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
    <div class="flash {{ cat }}">{{ msg }}</div>
{% endfor %}

<form action="{{ url_for('addTask') }}" method="post" class="form-contact">
    <p><label>Статус задания: </label><input type="text" name="status", value="" required />
    <p><label>Номер контракта: </label><input type="text" name="contract", value="" required />
    <p><label>Номер исполнителя: </label><input type="text" name="executor", value="" required />
    <p><label>Номер клиента: </label><input type="text" name="client", value="" required />
    <p><label>Код приоритета: </label><input type="text" name="priority", value="" required />
    <p><label>Описание: </label>
    <p><textarea name="description" rows=7 cols=40></textarea>
    <p><input type="submit" value="Добавить" />

</form>
{% endblock %}
