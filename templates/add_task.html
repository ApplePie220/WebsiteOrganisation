{% extends 'base.html' %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
    <div class="flash {{ cat }}">{{ msg }}</div>
{% endfor %}

<form action="{{ url_for('addTask') }}" method="post" class="form-contact">
    <p><label>ID региона: </label><input type="text" name="name", value="" required />
    <p><label>Описание: </label>
    <p><textarea name="post" rows=7 cols=40></textarea>
    <p><input type="submit" value="Добавить" />

</form>
{% endblock %}
