{%  extends 'base.html' %}

{% block content %}
{{ super() }}

    <div class="current-task">
    <div class="task-id">
        <h3><label>Номер задания: </label>{{ task[0] }}</h3>
        </div>
    </div>
     <form action="" method="post" class="form-contact">
            <p><label>Дедлайн: </label><input type="text" name="deadline", value="{{ task[3] }}" required />
            <p><label>Дата принятия: </label><input type="text" name="accept", value="{{ task[4] }}" required />
            <p><label>Статус: </label><input type="text" name="status", value="{{ task[6] }}" required />
            {% if current_user.is_authenticated and manager%}
            <p><label>Номер исполнителя: </label></p><input type="text" name="executor", value="{{ task[9] }}" required />
            {% endif %}
            <p><label>Номер приоритета: </label></p><input type="text" name="priority", value="{{ task[11] }}" required />
            <p><label>Описание: </label></p>
            <p><label>
                <textarea name="description" rows=7 cols=40 type="text">{{ task[5] }}</textarea>
            </label>
         <p><input type="submit" value="Изменить задание." />
        </form>
{% endblock %}
